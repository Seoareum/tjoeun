<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>ANIMATION</title> 
</head> 
<body>
    <p>
        Animation..
    </p>
    <style>
        p {
            width: 100px; height: 100px;
            background: lightcoral;
            color: #fff; 
            text-align: center; line-height: 100px;
            animation-name: box-ani;
            animation-duration: 4s;
        }
        @keyframes box-ani {
            0% {background: red;}
            25% {background: orange;}
            50% {background: green;}
            75% {background: blue;}
            100% {background: purple;}            
        }
    </style>
</body> 
</html>
