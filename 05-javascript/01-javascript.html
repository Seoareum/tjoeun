<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello! javascipt</title>
</head>
<body>

    <button onclick="document.getElementById('light').src='./images/pic_bulbon.gif'">Turn on</button>     <!-- 앞에 (By)id 있어서 #안넣고 바로 (light) / id 없으면 #light -->
    <img id="light" src="./images/pic_bulboff.gif" alt="">
    <button onclick="document.getElementById('light').src='./images/pic_bulboff.gif'">Turn off</button>
    
</body>
</html>
