<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 : html</title>
</head>
<body>

    <h1>미디어</h1>
    <h2>비디오</h2>
    <video src ="./images/수현-애상.webm" width="600" autoplay controls></video>

    <video width="320" height="240" controls>
        <!-- 상대경로 -->
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <!-- 절대경로 -->
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
      Your browser does not support the video tag.
      </video>

      <h2>오디오</h2>
      <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

      <h3>유튜브</h3>
      <iframe width="600" height="400" src="https://www.youtube.com/embed/-MmWiAm-Sis" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <iframe width="600" height="400" src="https://www.youtube.com/embed/-MmWiAm-Sis?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
