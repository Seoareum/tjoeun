<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
    <script>
        // 변수 값 선언
        let value = 1;
        console.log('value 변수값 : ' + value)    //변수값은 "value" 따옴표 안넣음. 결국 숫자1이라서. 문자만 따옴표 사용.

        // 변수 값 재선언 (재선언엔 let 안씀. 중복불가.오류남)
        value = 2;
        console.log('vaule 변수값 : ' + value)

        // 상수 값 선언
        const a = 1;
        console.log('a 상수 값 : ' +a)

        // 상수 값 재선언 불가 에러.
        // a = 2;
        // console.log('a 상수 값 재선언 : ' +a)

        // 데이터 타입

        // 문자열(String)
        let text = 'hello! ';
        let name = 'javascript';

        console.log(text + name); // 따로 두줄로도 가능
        
        // null, undefined(null은 정말 없음. undefrined는 아직 설정이 안되서 없음)
        let criminal;
        console.log('criminal 값 : ' + criminal);


    </script>

</head>
<body>
    

</body>
</html>
