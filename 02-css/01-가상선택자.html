<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 링크 주소가 있어야 아이콘 들어감 -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>가상선택자 : css</title>
</head>
<body>
    <h1>가상선택자</h1>

    <div id="selector" class="sel">
        <h2 class="tit">엑스포 안내</h2>
        <p>책자를 배부하고 있습니다.</p>
        <p class="txt">책자를 배부하고 있습니다.</p>

        <ul>
            <li>엑스포 가이드</li>
            <li>즐길거리</li>
        </ul>

        <em>상황에 따라 품절될 수 있습니다.</em>
    </div>

    <style>
        /* h2 태그 + class 네임 가지고 있는애 선택 */
        .sel h2[class] {color: blue;}
        .sel p[class="txt"] {color: red;}
        /* h2 바로 다음에 있는 p태그선택. ( + 붙이면 됨) */
        .sel h2 + p {color: teal;}
    </style>

    <hr>

    <h2>속성 선택자</h2>
    <p class="icox" >주소록을 작성합니다.</p>
    <p class="icoxpage" >주소록을 작성합니다.</p>
    <p class="sicox" >주소록을 작성합니다.</p>
    <p class="i icox u" >주소록을 작성합니다.</p>
    <p class="icox-1" >주소록을 작성합니다.</p>

    <style>
        p[class="icox"] {color: red;}
        /* 클래스명이 'icox'거나 'icox-'로 시작하는 p요소 */
        p[class~="icox"] {color: blue;}
        /* 클래스명이 철자 icox'로 시작하는 p요소 */
        p[class^="icox"] {color: green;}
        /* 클래스명이 철자 'icox'로 끝나는  p요소 */
        p[class$="icox"] {color: turquoise;}
        /* 클래스명이 철자 'icox'가 포함되어 있는  p요소 */
        p[class*="icox"] {color: violet;}
    </style>

    <h2>가상 선택자</h2>
    <ul class="lst-">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">제품소개</a></li>
    </ul>

    <style>
        .lst- li::before {
            content: "li 가상선택자 ::before";
        }
        .lst- li::after{
            content:"li 가상선택자 ::after";
        }

        .lst-::before {
            content: " ul 가상선택자 ::before";
        }
        .lst-::after {
            content: "ul 가상선택자 ::after";
        }
        
        .lst- a::before {
            content: "B-";
        }
        .lst- a::after {
            content: "-A";
        }
    </style>

    <h2>가상선택자 예제</h2>
    <ul class="nav-d1">
        <li><a href="#"> menu1</a>
            <ul class="nav-d2">
                <li><a href="#">menu1-1</a></li>
                <li><a href="#">menu1-2</a></li>
            </ul>
        </li>
        <li><a href="#">menu2</a>
        <ul class="nav-d2">
            <li><a href="#">menu2-1</a></li>
            <li><a href="#">menu2-2</a></li>
        </ul>
        </li>
    </ul>
    <style>
        .nav-d1 *{
            list-style: none;
        }
        .nav-d1 > li > a::before {
            content: "\f700";
            font-family: 'Line Awesome Free';
            font-weight: 900;
        }
        /* .nav-d2 > li > a::before  도 가능. d2아래는 a 한가지밖에 없으니까 */
        .nav-d2 a::before {
            content: "\f1b0";
            font-family: 'Line Awesome Free';
            font-weight: 900;
        }
    </style>

</body>
</html>
